    <center>

        <form>
            <table>

                <tr>

                </tr>

                <tr>
                    <td>select a course</td>
                    <td>
                        <select>

                            <option>Python</option>
                            <option>C++</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Upload ur resume</td>

                    <td><input type="File"></td>
                </tr>

                <tr>
                    <td><input type="submit"></td> <td><input type="Reset"></td>
                </tr>
